<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    
</head>
<body>
    <h1 style="text-align: center;" > Survey Form</h1>

    <form style="text-align: center;">
            <div class="form-control">
        <label style="display: left; margin-top: 10px;">Name</label>
        <input style="display: left; margin-top: 10px;" type="text" name="Name" placeholder="Enter your name">
    </div>

    <div class="form-control">
        <label style="display: left; margin-top: 20px;">Email</label>
        <input style="display: left; margin-top: 10px;" type="text" name="Email" placeholder="Enter your email">
    </div>

    <div class="form-control">
        <label style="display: left; margin-top: 20px;">Ph.no</label>
        <input style="display: left; margin-top: 10px;" type="text" name="Ph.no" placeholder="Enter your phone number">
    </div>

    <div class="form-control">
        <label style="display: left; margin-top: 20px;">Age</label>
        <input style="display: left; margin-top: 10px;" type="text" name="Age" placeholder="Enter your age">
    </div>

    <div class="form-control">
        <label style="display: left; margin-top: 20px;">Qualification</label>
        <input style="display: left; margin-top: 10px;" type="text" name="Qualification" placeholder="Enter your qualification">
    </div>

    <div class="form-control">
        <label style="display: left; margin-top: 20px;">Skills</label>
        <input style="display: left; margin-top: 10px;" type="text" name="Skills" placeholder="Enter your skills">
    </div>

    <div class="form-control">
        <label style="display: left; margin-top: 20px;">Experience</label>
        <input style="display: left; margin-top: 10px;" type="text" name="Experience" placeholder="Enter your experience">
    </div>
    </form>
</body>
</html>
